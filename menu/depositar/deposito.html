<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depósito</title>
    <link href="../css/autoria/estiloDeposito.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  </head>
  <body>
    <div class="container-fluid">
      <div id="img">
        <img src="../img/imagenMenu.png" height="90px" width="180px" />
      </div>
      <div id="encabezado">
        <p class="text">Bienvenido!!! Ash Ketchum</p>
        <p class="text" id="saldo-encabezado"></p>
        <p class="text"><u>(Ingrese el monto a depositar a la cuenta)</u></p>
      </div>
      <br><br><br>
      <div class="container">
        <center>
        <input type="number" id="cantidadDepositar" name="cantidadDepositar" min="1"/>
        <button class="btn btn-primary" onclick="realizarDeposito()">Depositar</button>
        <!--
        <button id="btnGenerarPDFDeposito" onclick="realizarDeposito()" disabled>Generar PDF</button>
        -->
        </center>
        <!--div contenedor donde se insertará la tabla de transacciones generada dinámicamente con el JS -->
        <!--buscará este elemento en el DOM y lo actualizará con la tabla de transacciones generada por el JS.-->
        <!--<div id="tabla-transacciones" class="table"></div>-->
        <br><br>
        <center>
          <table border="0">
            <tr>
              <td width="50%"><button type="button" class="btn btn-dark" id="btnRegresar">Regresar menú</button></td>
              <td width="50%"><button type="button" class="btn btn-dark" id="btnCerrar">Cerrar</button></td>
            </tr>
          </table>
        </center>
      </div>
    </div>
  <script src="../js/autoria/validacion/validacionDeposito.js"></script>
  <script src="../js/autoria/logica/logicaDeposito.js"></script>
