<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pago teléfono</title>
    <link href="../../css/autoria/estiloPago.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="img">
        <img src="../../img/imagenMenu.png" height="90px" width="180px" />
      </div>
      <div id="encabezado">
        <p class="text">Bienvenido!!! Ash Ketchum</p>
        <p class="text" id="saldo-encabezado"></p>
        <p class="text"><u>(Ingrese el NPE del recibo y el monto a pagar)</u></p>
      </div>
      <br><br><br>
      <div class="container">
        <center>
            <input type="text" id="npeTelefono" name="npeTelefono" maxlength="24" placeholder="____ ____ ____ ____ ____ ____"/>
            <input type="number" id="pagoTelefono" name="pagoTelefono" placeholder="Monto" min="1"/>
            <button class="btn btn-primary" onclick="realizarPagoTelefono()">Pagar</button>
        </center>

        <br><br>
        <center>
          <table border="0">
            <tr>
              <td width="50%"><button type="button" class="btn btn-dark" id="btnRegresar">Regresar menú</button></td>
              <td width="50%"><button type="button" class="btn btn-dark" id="btnCerrar">Cerrar</button></td>
            </tr>
          </table>
        </center>
      </div>
    </div>
  <script src="../../js/autoria/validacion/validacionPagoTelefono.js"></script>
  <script src="../../js/autoria/logica/logicaPagoTelefono.js"></script>
  </body>
</html>
